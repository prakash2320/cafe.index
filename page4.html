<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Us - Burger King</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      

      body {
        font-family: Arial, sans-serif;
      }

      .nav {
        background-color: #dba537;
        padding: 15px 20px;
        text-align: center;
        color: white;
        font-weight: bold;
      }

      h3 {
        text-align: center;
        margin: 20px 0;
        font-size: 1.5rem;
      }

      .location-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px auto;
        width: 90%;
      }

      .location-section i {
        font-size: 1.8rem;
        color: #dba537;
        margin-bottom: 10px;
      }

      .location-section input {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        max-width: 400px;
        font-size: 1rem; 
      }

      .location-section button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #dba537;
        color: rgb(132, 87, 29);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .location-section button:hover {
        background-color: #c5952f;
      }

      iframe {
        width: 100%;
        max-width: 800px;
        height: 400px;
        border: 0;
        margin-top: 20px;
      }

      footer {
        background-color: #dba537;
        padding: 15px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      footer i {
        font-size: 1.8rem;
        transition: transform 0.2s;
      }

      footer i:hover {
        transform: scale(1.2);
      }

      @media (max-width: 600px) {
        h3 {
          font-size: 1.2rem;
        }

        .location-section input,
        .location-section button {
          width: 100%;
          font-size: 0.95rem;
        }

        footer {
          flex-direction: row;
          justify-content: center;
        }

        footer i {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body class="overlay">

    <!-- Navbar -->
    <nav class="nav">
      Burger King
    </nav>

    <!-- Location Section -->
    <h3>Find Us</h3>
    <div class="location-section">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" id="locationInput" placeholder="Search location">
      <button type="button" onclick="searchLocation()">Search</button>

      <iframe id="mapFrame" src="https://www.google.com/maps?q=India&output=embed"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

      <a href="page5.html" class="btn btn-warning text-white mt-3">Pay and enjoy</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="page3.html" class="btn btn-warning text-white">Edit Your Order</a>
      <i class="fa-brands fa-square-instagram" style="color: rgb(182, 12, 142);"></i>
      <i class="fa-brands fa-square-whatsapp" style="color: rgb(72, 193, 80);"></i>
      <i class="fa-brands fa-facebook" style="color: rgb(72, 80, 193);"></i>
      <i class="fa-solid fa-circle-user" style="color: rgb(245, 248, 250);"></i>
    </footer>

    <!-- JavaScript -->
    <script>
      function searchLocation() {
        const location = document.getElementById('locationInput').value.trim();
        if (location !== '') {
          const mapFrame = document.getElementById('mapFrame');
          const encodedLocation = encodeURIComponent(location);
          mapFrame.src = `https://www.google.com/maps?q=${encodedLocation}&output=embed`;
        } else {
          alert('Please enter a location to search.');
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
