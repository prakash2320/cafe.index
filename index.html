<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-image: url("https://cdn.sanity.io/images/czqk28jt/prod_bk_us/65fd65cbab9bb511070a76c97a103ca06a2b0ffd-2100x1050.png?w=1800&q=75&fit=max&auto=format");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
      }

      nav {
        height: 50px;
        width: 100%;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        background-color: rgba(255, 255, 255, 0.2); 
        backdrop-filter: blur(10px); 
        width: 300px;
        color: #e4b46c;
      }

      .form button {
        background-color: #e4b46c;
        color: white;
        border: none;
        padding: 0.5rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .form button:hover {
        background-color: #d19f50;
      }

      .form img {
        width: 100px;
        margin: 0 auto;
      }

      .form input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="nav"></nav>

    <div class="container">
 <form class="form" id="loginForm">
  <h1>Login Burger</h1>
  <img src="/burger-image/11x_web_20210427111853745473_114x101png.jpg" alt="Logo">
  <label for="username">Your Name</label>
  <input type="text" id="username" placeholder="Enter your username" required>
  <label for="password">Your Password</label>
  <input type="password" id="password" placeholder="Enter your password" required>
  <!-- Replace your original login button with this -->
<a href="page2.html" class="btn btn-warning text-white">Login</a>

</form>

    </div>

    <script>
      alert("Required to login");

      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (name && password) {
          window.location.href = 'home-page.html';
        } else {
          alert("Please fill in both fields.");
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
